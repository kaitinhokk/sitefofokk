    .card {

      font-size: 1rem;
      border-radius: 30px;
      margin-top: 20px;
      cursor: pointer;
      transition: 0.25s ease;
    }

    button:hover {
      transform: scale(1.05);

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }

  </style>
</head>
